name: Run TUIK Calendar Scraper

on:
  workflow_dispatch:
    inputs:
      years:
        description: 'Years to scrape (comma separated, e.g. 2026,2027)'
        required: true
        default: '2026'
        type: string

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Scraper
      env:
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_NAME: ${{ secrets.DB_NAME }}
      run: |
        # Parse years input (e.g. "2026,2027" -> "2026 2027")
        YEARS=$(echo "${{ inputs.years }}" | tr ',' ' ')
        python app.py --years $YEARS
